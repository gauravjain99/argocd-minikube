apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gauravjain99/argocd-minikube.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
     syncOptions: 
     - CreateNamespace=true
     
     automated: true
       selfHeal: true
       prune: true
